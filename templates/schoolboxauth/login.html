{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static "/schoolboxauth/login.css" %}">
{% endblock %}
{% block scripts %}
{% endblock %}
{#{% block content-css %}padding-top: 5vh{% endblock %}#}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="mx-auto align-bottom text-center p-5" id="auth-form">
            <h class="text-light fs-3" align="center">Login with your Schoolbox account</h>
            <div class="form-group pt-4 px-2">
                <input type="text" class="form-control text-white fs-3 auth-input" id="username" name="username" placeholder="Firstname Lastname" style="background: url(/static/schoolboxauth/images/user-solid.svg) no-repeat scroll 1px 1px;">
            </div>
            <div class="form-group pt-4 px-2">
                <input type="password" class="form-control text-white fs-3 auth-input" id="password" name="password" placeholder="Password" style="background: url(/static/schoolboxauth/images/lock-solid.svg) no-repeat scroll 1px 1px;">
            </div>
            <button type="submit" class="btn btn-primary mt-4 fs-4" id="login-button">
                Login
            </button>
        </div>
    </form>

{% endblock %}
